<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Profiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --grad: linear-gradient(135deg,#ff6ec4,#7873f5,#42e695);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg,#f9f9ff,#ffffff);
  color: #111;
}

header {
  padding: 18px;
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #eee;
  z-index: 10;
}

h1 {
  margin: 0 0 12px;
  font-size: 22px;
  font-weight: 700;
  background: var(--grad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #f1f2f6;
}

.list {
  padding: 14px;
  display: grid;
  gap: 14px;
}

.card {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  border-radius: 18px;
  background: linear-gradient(135deg,#ffffff,#f7f7ff);
  box-shadow: 0 10px 25px rgba(0,0,0,0.06);
  cursor: pointer;
  transition: transform .2s ease, box-shadow .2s ease;
  animation: fadeUp .4s ease both;
}

.card:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 32px rgba(0,0,0,0.1);
}

@keyframes fadeUp {
  from {opacity:0; transform:translateY(10px)}
  to {opacity:1; transform:none}
}

.avatar {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
  background: #ddd;
}

.username {
  font-size: 16px;
  font-weight: 600;
}

.empty {
  text-align: center;
  padding: 40px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>Instagram Profiles</h1>
  <input id="search" placeholder="Search usernameâ€¦" />
</header>

<div class="list" id="list"></div>

<script>
const rawUsernames = [
  "sundaysarthak",
  "genzwayofficial",
  "genzwayreels",
  "tarunkediaa",
  "maxtern",
  "niharikachoudharyyy",
  "jist.news",
  "nitishrajpute",
  "mukul.singh.chauhan",
  "peekinghuman",
  "peektv_in",
  "peek.pods",
  "pureeconomics",
  "keshavuvaach",
  "pureecon",
  "keshavuvach",
  "professorofhow",
  "sonalmehrotrakapoor"
];

const usernames = [...new Set(rawUsernames.map(u => u.toLowerCase().trim()))].sort();
const list = document.getElementById("list");
const search = document.getElementById("search");

function avatarChain(username) {
  return [
    `https://www.instagram.com/${username}/profile_pic`,
    `https://unavatar.io/instagram/${username}`,
    `https://api.dicebear.com/7.x/identicon/svg?seed=${username}`
  ];
}

function render(filter="") {
  list.innerHTML = "";
  const filtered = usernames.filter(u => u.includes(filter.toLowerCase()));

  if (!filtered.length) {
    list.innerHTML = `<div class="empty">No profiles found</div>`;
    return;
  }

  filtered.forEach((u,i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${i*30}ms`;
    card.onclick = () => window.open(`https://instagram.com/${u}`, "_blank");

    const img = document.createElement("img");
    img.className = "avatar";

    const sources = avatarChain(u);
    let idx = 0;
    img.src = sources[idx];
    img.onerror = () => {
      idx++;
      if (idx < sources.length) img.src = sources[idx];
    };

    const name = document.createElement("div");
    name.className = "username";
    name.textContent = `@${u}`;

    card.append(img, name);
    list.appendChild(card);
  });
}

search.addEventListener("input", e => render(e.target.value));
render();
</script>

</body>
</html>
